<script>
    var div_a = document.getElementById('a');
    addElementFunctions(div_a);

    div_a.setWidth('200px').css('backgroundColor', '#000');
    div_a.css('margin', '0 auto');

    function addChildrenClass(tag, width, color1, clolr2) {
        var tagc = tag.getChildren();

        if (tagc.length > 0){
            for (var i=0; i<tagc.length; i++)
                addChildrenClass(tagc[i], width-5, clolr2, color1);
        }

        for (var i=0; i<tagc.length; i++){
            tagc[i].setWidth(width+'px')
                .css('backgroundColor', i%2==1?color1:clolr2)
                .css('margin', '0 auto')
                .css('padding', '5px')
                .css('color', '#fff')
                .css('textAlign', 'center')
                .css('minHeight','5px');
        }

    }

    addChildrenClass(div_a, 200, '#000', '#fff');

</script>
